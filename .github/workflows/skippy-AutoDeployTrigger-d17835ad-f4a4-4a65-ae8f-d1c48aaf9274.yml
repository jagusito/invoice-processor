name: Trigger auto deployment for skippy

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/skippy-AutoDeployTrigger-d17835ad-f4a4-4a65-ae8f-d1c48aaf9274.yml'

  # Allow manual trigger 
  workflow_dispatch:
      
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.SKIPPY_AZURE_CREDENTIALS }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}
          _dockerfilePathKey_: _dockerfilePath_
          _targetLabelKey_: _targetLabel_
          registryUrl: speedcastcontainerregistry.azurecr.io
          registryUsername: ${{ secrets.SKIPPY_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.SKIPPY_REGISTRY_PASSWORD }}
          containerAppName: skippy
          resourceGroup: Prd-ResourceGroup-SC
          imageToBuild: speedcastcontainerregistry.azurecr.io/skippy:${{ github.sha }}
          
            

     

